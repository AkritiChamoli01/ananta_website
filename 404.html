<script>
    var path = window.location.pathname;
    var redirectTo = '';

    if (path === '/career') redirectTo = '/career.html';
    else if (path === '/' || path === '/home') redirectTo = '/home.html';
    else if (path === '/request-services') redirectTo = '/request-services.html';

    if (redirectTo) {
        window.location.replace(redirectTo);
    } else {
        document.write('<h1>404 - Page Not Found</h1><p>The requested page does not exist.</p>');
    }
</script>
