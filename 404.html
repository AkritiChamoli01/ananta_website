<script>
    var path = window.location.pathname;
    var redirectTo = '';

    if (path === '/career') redirectTo = '/ananta_website/career.html';
    else if (path === '/home') redirectTo = '/ananta_website/index.html';
    else if (path === '/request-services') redirectTo = '/ananta_website/request-services.html';

    if (redirectTo) {
        window.location.replace(redirectTo);
    }
</script>
