  <div class="page-header">
    <h1>Job Seekers</h1>
    <a href="/ananta_website/home">Home</a> - <a href="#">Job Seekers</a>
  </div>

  <section class="career-section">
    <div class="container">
      <div class="form-wrapper">
        <form class="career-form-wrapper">
          <div class="input-box-div">
            <div class="input-box-wrapper">
              <div class="form-input-box">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
              </div>
              <div class="form-input-box">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
              </div>
              <div class="form-input-box">
                <label for="phone" class="form-label">Phone No.</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone No.">
              </div>
              <div class="form-input-box">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address">
              </div>
            </div>
          </div>

          <div class="input-box-div">
            <label for="resume" class="form-label">Upload Document</label>
            <input type="file" class="form-control" id="resume">
          </div>

          <div class="input-box-div">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter Message Here..."></textarea>
          </div>

          <div class="input-box-div">
            <button type="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
