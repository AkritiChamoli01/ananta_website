<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap Links Here -->
  <link rel="stylesheet"
    href="/bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet"
    href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bootstrap-5.3.3-dist/js/bootstrap.js">
  <link rel="stylesheet"
    href="/bootstrap-5.3.3-dist/js/bootstrap.min.js">

  <!-- custom links Here  -->
  <link rel="stylesheet" href="/assets/ccs/style.css">
  <link rel="stylesheet" href="/assets/ccs/responsive.css">

</head>

<body>
  <!-- Header Start Here -->
  <header class="main-header fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light p-0">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="/home">
          <img src="/assets/images/Logo.svg" alt="">
        </a>

        <!-- Hamburger Menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/career">Job Seekers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/request-services">Request Services</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="page-header">
    <h1>Job Seekers</h1>
    <a href="/home">Home</a> - <a href="#">Job Seekers</a>
  </div>

  <section class="career-section">
    <div class="container">
      <div class="form-wrapper">
        <form class="career-form-wrapper">
          <div class="input-box-div">
            <div class="input-box-wrapper">
              <div class="form-input-box">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
              </div>
              <div class="form-input-box">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
              </div>
              <div class="form-input-box">
                <label for="phone" class="form-label">Phone No.</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone No.">
              </div>
              <div class="form-input-box">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address">
              </div>
            </div>
          </div>

          <div class="input-box-div">
            <label for="resume" class="form-label">Upload Document</label>
            <input type="file" class="form-control" id="resume">
          </div>

          <div class="input-box-div">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter Message Here..."></textarea>
          </div>

          <div class="input-box-div">
            <button type="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer Start Here -->
  <footer class="footer">
    <div class="container ">
      <!-- Logo -->
      <div class="footer-top-part">
        <div class="logo">
          <a href="" class="">
            <img src="/assets/images/Logo.svg" alt="">
          </a>
        </div>

        <!-- Menu Links -->
        <div class=" footer-nav">
          <a href="/home">Home</a>
          <a href="/career">Job Seekers</a>
          <a href="/request-services">Request Services</a>
        </div>
      </div>
      <div class="footer-bottom-part">
        <!-- Copyright -->
        <div class="copyright">
          &copy; <span id="year"></span> Flex. All rights reserved.
        </div>
        <!-- Social Media Icons -->
        <div class="social-icons">
          <a href="#"><img src="/assets/images/Facebook.svg"
              alt=""></i></a>
          <a href="#"><img src="/assets/images/LinkedIn.svg"
              alt=""></i></a>
          <a href="#"><img src="/assets/images/Instagram.svg"
              alt=""></i></a>
          <a href="#"><img src="/assets/images/Twitter.svg"
              alt=""></i></a>
        </div>
      </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

</body>

</html>
